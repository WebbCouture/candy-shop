{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}

    <button type="submit">Log in</button>
  </form>

  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
  <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
{% endblock %}
