{% extends 'base.html' %}

{% block title %}Our Team - Candy Shop{% endblock %}

{% block content %}
<main class="team-page py-10">
  <section style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
    <h1 style="font-size: 3rem; color: #ff4d6d; font-weight: 700; text-align: center; margin-bottom: 2rem;">
      Meet Our Team
    </h1>
    
    <div class="team-members" style="text-align: center;">
      {% for member in team_members %}
      <div class="team-member" style="display: inline-block; width: 22%; margin: 0 1.5%; text-align: center; margin-bottom: 2rem;">
        <h2 style="color: #ff4d6d; font-size: 1.5rem;">{{ member.name }}</h2>
        <p style="color: #444; font-weight: 600; margin-bottom: 1rem;">{{ member.role }}</p>
        <p style="color: #555; font-size: 1rem; line-height: 1.6;">{{ member.bio }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
