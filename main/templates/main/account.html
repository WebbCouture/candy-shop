{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>LOGIN / SIGNUP TEST</h2>

    <!-- FELMEDDELANDEN -->
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <div class="row">
        <!-- LOGIN -->
        <div class="col-md-6 border p-4 mb-4">
            <h3>LOGGA IN</h3>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="login" value="1">
                {{ login_form }}
                <button type="submit" class="btn btn-primary mt-2">LOGGA IN</button>
            </form>
        </div>

        <!-- SIGNUP -->
        <div class="col-md-6 border p-4">
            <h3>SKAPA KONTO</h3>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="signup" value="1">
                {{ signup_form }}
                <button type="submit" class="btn btn-success mt-2">SKAPA KONTO</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
