{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Product - Candy Shop{% endblock %}

{% block content %}
<main class="py-16 bg-gradient-to-b from-pink-50 to-white">
  <div class="container mx-auto px-4 max-w-3xl">

    <h2 class="text-3xl font-bold text-red-600 mb-8 text-center">Delete Product</h2>

    <div class="bg-white shadow-lg rounded-2xl p-8 text-center space-y-6">
        <p class="text-gray-700 text-lg">
            Are you sure you want to delete the product: 
            <strong class="text-pink-600">{{ product.name }}</strong>?
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full bg-red-600 text-white font-bold py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition text-lg">
                Yes, delete
            </button>
        </form>

        <a href="{% url 'product_list' %}" 
           class="inline-block mt-4 text-pink-600 font-semibold hover:underline">
           Cancel
        </a>
    </div>

  </div>
</main>
{% endblock %}
