{% extends 'base.html' %}
{% load static %}

{% block title %}Your Cart - Candy Shop{% endblock %}

{% block content %}
<section class="cart-page py-10">
  <h2 class="text-2xl font-bold mb-6 text-center">Your Shopping Cart</h2>

  {% if cart %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4">
      {% for item in cart %}
        <div class="cart-item bg-white shadow-lg rounded-lg p-4 text-center">
          <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded" />
          <h3 class="mt-4 text-xl font-semibold">{{ item.name }}</h3>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-600">Your cart is empty.</p>
  {% endif %}
</section>
{% endblock %}
