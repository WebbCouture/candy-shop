{% extends "base.html" %}

{% block title %}Gift Certificates - Candy Shop{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: auto;">
  <h1>üéÅ Gift Certificates</h1>
  <p>Buy a gift certificate for your friends and family!</p>

  {% if message %}
    <div style="padding: 10px; background-color: #d4edda; color: #155724; border-radius: 5px;">
      {{ message }}
    </div>
  {% endif %}

  <form method="POST" style="margin-top: 20px;">
    {% csrf_token %}
    <label for="name">Recipient Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Recipient Email</label>
    <input type="email" id="email" name="email" required>

    <label for="amount">Amount ($)</label>
    <input type="number" id="amount" name="amount" min="5" step="1" required>

    <button type="submit" style="margin-top: 10px;">Buy Gift Certificate</button>
  </form>

  <hr>

  <h2>Check Gift Certificate Balance</h2>
  <form method="GET">
    <label for="code">Certificate Code</label>
    <input type="text" id="code" name="code" placeholder="Enter code to check balance" required>
    <button type="submit">Check Balance</button>
  </form>
</div>
{% endblock %}
