<!-- templates/registration/account.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Account</h2>

  <div>
    <h3>Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ login_form.as_p }}
      <button type="submit" name="login">Login</button>
    </form>
  </div>

  <div>
    <h3>Sign Up</h3>
    <form method="post">
      {% csrf_token %}
      {{ signup_form.as_p }}
      <button type="submit" name="signup">Sign Up</button>
    </form>
  </div>

{% endblock %}
