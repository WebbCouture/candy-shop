{% extends 'base.html' %}

{% block title %}Our Team - Candy Shop{% endblock %}

{% block content %}
<main class="team-page py-10">
  <section class="container mx-auto px-4">
    <h1 class="text-center text-4xl font-bold text-pink-500 mb-10">
      Meet Our Team
    </h1>
    
    <div class="team-members flex flex-wrap justify-center gap-6">
      {% for member in team_members %}
      <div class="team-member bg-white rounded-2xl shadow-lg p-6 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 text-center">
        <h2 class="text-xl font-semibold text-pink-500 mb-2">{{ member.name }}</h2>
        <p class="text-gray-700 font-medium mb-4 capitalize">{{ member.role }}</p>
        <p class="text-gray-600 text-sm leading-relaxed">{{ member.bio }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
