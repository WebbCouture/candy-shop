{% extends "base.html" %}

{% block content %}
<h2>Create an Account</h2>

<form method="POST" action="{% url 'register' %}">
  {% csrf_token %}
  <label for="username">Username:</label><br>
  <input type="text" name="username" id="username" required><br>

  <label for="email">Email:</label><br>
  <input type="email" name="email" id="email" required><br>

  <label for="phone_number">Phone Number:</label><br>
  <input type="text" name="phone_number" id="phone_number"><br>

  <label for="password">Password:</label><br>
  <input type="password" name="password" id="password" required><br>

  <label>
    <input type="checkbox" name="subscribed"> Subscribe for Specials
  </label><br><br>

  <button type="submit">Register</button>
</form>

<hr>

<h2>Already have an account? Log in here</h2>

<form method="POST" action="/accounts/login/">
  {% csrf_token %}
  <label for="login_username">Username or Email:</label><br>
  <input type="text" name="username" id="login_username" required><br>

  <label for="login_password">Password:</label><br>
  <input type="password" name="password" id="login_password" required><br>

  <button type="submit">Log In</button>
</form>

<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock %}
