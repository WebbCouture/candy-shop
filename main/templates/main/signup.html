{% extends 'base.html' %}
{% load static %}

{% block title %}Skapa konto - Candy Shop{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-pink-50 to-white py-16 px-4">
  <div class="max-w-md mx-auto">

    <!-- TITEL -->
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-pink-700 mb-2">
        Skapa konto
      </h1>
      <p class="text-gray-600">Bli medlem och få en gratis godis!</p>
    </div>

    <!-- FORMULÄR -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 border border-pink-100">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <input type="hidden" name="signup" value="1">

        <!-- SIGNUP FORM -->
        {{ signup_form }}

        <!-- SUBMIT -->
        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white font-bold py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition text-lg">
          Skapa konto
        </button>
      </form>

      <p class="text-center mt-6 text-sm text-gray-600">
        Redan medlem? <a href="{% url 'login' %}" class="text-pink-600 hover:underline font-medium">Logga in här</a>
      </p>
    </div>

  </div>
</div>
{% endblock %}
